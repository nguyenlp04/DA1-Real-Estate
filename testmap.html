

<!DOCTYPE html>
<html>
<head>
  <title>Hiển thị Địa Chỉ trên Bản Đồ</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNI_ZWPqvdS6r6gPVO50I4TlYkfkZdXh8&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 }, // Tọa độ trung tâm bản đồ
        zoom: 10 // Độ phóng to mặc định
      });

      var addresses = [
        "262 Đ. Tôn Đản, Hoà An, Cẩm Lệ, Đà Nẵng 550000, Việt Nam"
    ];

      var geocoder = new google.maps.Geocoder();

      addresses.forEach(function(address) {
        geocoder.geocode({ 'address': address }, function(results, status) {
          if (status === 'OK') {
            var marker = new google.maps.Marker({
              position: results[0].geometry.location,
              map: map,
              title: address
            });
          }
        });
      });
    }
  </script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
